<!DOCTYPE html>
<html>
    <head>

        <!-- non-angular libraries -->
        <script type="text/javascript" src="public/lib/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="public/lib/codemirror/lib/codemirror.js"></script>
        <script type="text/javascript" src="public/lib/codemirror/mode/javascript/javascript.js"></script>
        <script type="text/javascript" src="public/lib/codemirror/mode/xml/xml.js"></script>
        <script type="text/javascript" src="public/lib/codemirror/mode/css/css.js"></script>
        <script type="text/javascript" src="public/lib/moment/min/moment.min.js"></script>
        <script type="text/javascript" src="public/lib/sockjs-client/dist/sockjs.min.js"></script>
        <script type="text/javascript" src="public/lib/stomp-websocket/lib/stomp.min.js"></script>
        <script type="text/javascript" src="public/lib/bootstrap/dist/js/bootstrap.min.js"></script>

        <!--angular libraries -->
        <script type="text/javascript" src="public/lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="public/lib/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="public/lib/angular-moment/angular-moment.min.js"></script>
        <script type="text/javascript" src="public/lib/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="public/lib/angular-ui-codemirror/ui-codemirror.js"></script>

        <!-- application source -->
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="app/capture-list-controller.js"></script>
        <script type="text/javascript" src="app/content-window.js"></script>
        <script type="text/javascript" src="app/conversation-listener.js"></script>
        <script type="text/javascript" src="app/main-controller.js"></script>
        <script type="text/javascript" src="app/packet-list-controller.js"></script>

        <link rel="stylesheet" href="public/lib/bootstrap/dist/css/theme.min.css">
        <link rel="stylesheet" type="text/css" href="public/lib/codemirror/lib/codemirror.css">
        <link rel="stylesheet" type="text/css" href="public/lib/codemirror/theme/dracula.css">

        <style>
            .body-pad { padding-top: 70px; }

            .CodeMirror {
                font-size: 10px;
                height: 250px;
            }
        </style>

    </head>
    <body ng-app="schicwp.httpcap" class="body-pad" >
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"> HttpCap</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Captures <span class="caret"></span></a>
                        <ul class="dropdown-menu" ng-controller="CaptureListController">
                            <li ng-repeat="capture in captures"><a href="#!/capture/{{capture.id}}">Port {{capture.port}}</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Home</a></li>
                </ul>
            </div>
        </nav>
        <div class="container container-fluid">
            <ng-view></ng-view>

        </div>
    </body>
</html>
