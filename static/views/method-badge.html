<span ng-switch="method">
    <span class="label label-success" ng-switch-when="GET">{{method}}</span>
    <span class="label label-info" ng-switch-when="PUT">{{method}}</span>
    <span class="label label-primary" ng-switch-when="POST">{{method}}</span>
    <span class="label label-danger" ng-switch-when="DELETE">{{method}}</span>
    <span class="label label-default" ng-switch-default>{{method}}</span>
</span>
